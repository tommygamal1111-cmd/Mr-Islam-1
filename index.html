<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="gamal">
  <meta name="keywords" content="Mr Islam , gamal , zaid , programing , website , quiz , english">
  <meta property="og:title" content="Mr Islam">
  <meta property="og:description" content="this is app">
  <meta property="og:image" content="favicon.png">
  <meta property="og:url" content="https//www.gamal-zaid.com">
  <meta property="og:type" content="website">
  <title>Mr Islam</title>
  <link rel="icon"  href="favicon.png">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Anton&family=Inter:wght@400;600&family=Science+Gothic:wght@400;600&display=swap" rel="stylesheet">

  <style>

    body {
      font-family: "Science Gothic", sans-serif;
      text-align: center;
      margin: 0;
      background: linear-gradient(135deg, #f0f8ff, #e6f7ff);
      color: #333;
    }

    h1 {
      font-size: 40px;
      color: #007acc;
      display: inline-block;
      border-bottom: 2px solid #007acc;
      padding: 14px 0;
      margin-top: 40px;
    }

    .typed-cursor {
      font-size: 40px;
      color: #007acc;
      animation: blink 0.7s infinite;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .image {
      margin: 40px 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .image img {
      width: 220px;
      border-radius: 50%;
      animation: fadeIn 2s ease forwards;
      opacity: 0;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: linear-gradient(90deg, #007acc, #00c6ff);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.2);
    }

    .social {
      display: flex;
      flex-direction: column; 
      align-items: center;
      gap: 12px;
    }
    .social a i {
      font-size: 28px;
      color: #fff;
      transition: 0.3s;
    }
    .social a i:hover {
      color: yellow;
      transform: scale(1.2);
      text-shadow: 0 0 6px #fff;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: #fff;
      color: #007acc;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn:hover {
      background: #f0f0f0;
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.3);
    }

    .footer-image img {
      width: 70px;
      border-radius: 50%;
      transition: 0.3s;
      border: 2px solid #fff;
    }
    .footer-image img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(255,255,255,0.6);
    }

    ::selection {
      background:orange;
      color: #fff;
    }

    .text {
      color: #fff;
      position: absolute;
      bottom: 0;
      right: 0;
      padding: 20px;
      font-family: "Pacifico", cursive; 
      font-size: 40px;
    }   

  </style>
</head>
<body>

  <h1 id="typed"></h1>

  <div class="image">
    <img src="favicon.png" alt="Tom's design lab">
  </div>

  <footer>
    <div class="social">
      <a href="https://tranquil-otter-66de4f.netlify.app/" target="_blank"><i class="fa-solid fa-globe"></i></a>
      <a href="https://codepen.io/gamal-zaid" target="_blank" target="_blank"><i class="fa-brands fa-codepen"></i></a>
    </div>
    <a href="Quiz.html" class="btn">Quiz page</a>
    <div class="footer-image">
      <img src="favicon.png" alt="Footer logo">
    </div>
  </footer>

  <span class="text">gamal zaid</span>

  <!-- Typed.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.10/typed.js"></script>
  <script>
    var typed = new Typed("#typed", {
      strings: ["Hello, Mr Islam", "I am your student"],
      typeSpeed: 50,
      backSpeed: 50,
      loop: true,
      backDelay: 1500,
      startDelay: 500,
      showCursor: true,
      cursorChar: "|"
    });
  </script>

</body>
</html>
